<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace na přednášku</title>
</head>
<body>
    <h1>Registrace na přednášku</h1>
    <form action="https://formspree.io/f/mwpkpvyv" method="POST">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br><br>

        <input type="submit" value="Registrovat se">
    </form>
</body>
</html>
